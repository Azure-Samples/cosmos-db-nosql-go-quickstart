<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Hello, World!
    </title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" integrity="sha256-SD4b9urSXVSzdFbPDlHqAiDZ3gPva6Ki2MPzSkvDTBc=" crossorigin="anonymous" />  </head>
  <body>
    <main class="container">
        <div class="card text-bg-info">
          <div class="card-header">
            Hello, World!
          </div>
        </div>
        <pre id="console" class="bg-light text-dark fw-light font-monospace mt-5 p-2">
        </pre>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.2.min.js"></script>
    <script type="text/javascript">
      const socket = io({
        forceNew: false,
        reconnection: true,
        transports: ['websocket'],
        reconnectionAttempts: 1,
        reconnectionDelayMax: 2000
      });

      socket.on('connect', () => {
        console.log('Connected!');
      });
      socket.on('new_message', (data) => {
        console.dir(data);
      });
      socket.on('disconnect', () => {
        console.log('Disconnected!');
      });          
      
      socket.emit('start', 'Hello, world!');
    </script>
  </body>
</html>
